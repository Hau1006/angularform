<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div>
    <label>
      Name:
      <input
        [ngClass]="{
          invalid:
            myForm.get('name')?.invalid &&
            (myForm.get('name')?.dirty || myForm.get('name')?.touched) &&
            myForm.get('name')?.hasError
        }"
        formControlName="name"
        placeholder="Your name"
      />
    </label>
    <ng-container
      *ngIf="
        myForm.get('name')?.invalid &&
        (myForm.get('name')?.dirty || myForm.get('name')?.touched) &&
        myForm.get('name')?.hasError
      "
    >
      <div class="text_invalid">Please provide a name.</div>
    </ng-container>
  </div>
  <div>
    <label>
      Email:
      <input
        [ngClass]="{
          invalid:
            myForm.get('email')?.invalid &&
            (myForm.get('email')?.dirty || myForm.get('email')?.touched) &&
            myForm.get('email')?.hasError
        }"
        type="email"
        formControlName="email"
        placeholder="Your email"
      />
    </label>
    <ng-container
      *ngIf="
        myForm.get('email')?.invalid &&
        (myForm.get('email')?.dirty || myForm.get('email')?.touched) &&
        myForm.get('email')?.hasError
      "
    >
      <div class="text_invalid">Please provide a valid email address.</div>
    </ng-container>
  </div>
  <div>
    <label>
      password:
      <input
        [ngClass]="{
          invalid:
            myForm.get('password')?.invalid &&
            (myForm.get('password')?.dirty ||
              myForm.get('empasswordail')?.touched) &&
            myForm.get('password')?.hasError
        }"
        type="password"
        formControlName="password"
        placeholder="Your password"
      />
    </label>

    <ng-container
      *ngIf="
        myForm.get('password')?.invalid &&
        (myForm.get('password')?.dirty || myForm.get('password')?.touched) &&
        myForm.get('password')?.hasError
      "
    >
      <div class="text_invalid">
        password must be at least 15 characters long.
      </div>
    </ng-container>
  </div>
  <div>
    <label>
      confirm password :
      <input
        type="password"
        formControlName="cpassword"
        placeholder="Confirm password"
      />
    </label>
    <div
      *ngIf="
        myForm.get('cpassword')?.invalid &&
        (myForm.get('cpassword')?.dirty || myForm.get('cpassword')?.touched)
      "
    >
      Not match Password
    </div>
  </div>

  <div>
    <label>
      Phone Number:
      <input
        appNumberOnly
        [ngClass]="{
        error:
          myForm.get('phone')?.invalid &&
          (myForm.get('phone')?.dirty || myForm.get('phone')?.errors?.['pattern'])
      }"
        type="text"
        formControlName="phone"
        placeholder="Phone Number"
      />
    </label>
    <div
      *ngIf="
        myForm.get('phone')?.invalid &&
        (myForm.get('phone')?.dirty || myForm.get('phone')?.touched)
      "
    >
      Phone is required {{ myForm.value.phone }}
    </div>
  </div>
  <ng-container formArrayName="lessons"> </ng-container>
  <!-- <button type="submit" [disabled]="myForm.invalid">Send</button> -->
  <button type="submit">Send</button>
  <button nz-button nzType="primary">Submit</button>
  {{ contact.haha }}
  <!-- <input
    name="haha"
    type="text"
    placeholder="do C"
    [(ngModel)]="contact.haha"
  /> -->
</form>
